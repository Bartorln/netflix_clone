    <title>NetoFlix</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETOFLIX</h2>
            <nav>
                <i class="fas fa-search"></i>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentário</a>
                <a href="#">Categorias
                    <select name="select" class="select-bar">
                        <option value="inico">inicio</option>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Matrix</h3>
                <p class="descricao">
                    Um jovem programador é atormentado por estranhos pesadelos nos quais sempre está conectado por cabos a um imenso sistema de computadores do futuro. 
                </p>
                <p class="dcç-info">21/05/1999 - Ação, Ficção científica - 2h16m</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSITIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>                
            </div>           
        </div>        
    </main>
