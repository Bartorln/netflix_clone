<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <!--OWL css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <title>NetoFlix</title>
</head>

<body>
    <header>
        <div class="container box-header ">
            <h1 class="logo">NETOFLIX</h1>
            <nav class="box-menu">
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentário</a>
            </nav>
            <!--Algo esta errado com a minha nav bar-->
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Matrix</h3>
                <p class="descricao">
                    Um jovem programador é atormentado por estranhos pesadelos nos quais sempre está conectado por cabos
                    a um imenso sistema de computadores do futuro.
                </p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSITIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="img/matrix1.jpg" alt="Matrix 1">
            </div>
            <div class="item">
                <img class="box-film" src="img/matrix2_reloaded.jpg" alt="Matrix 2">
            </div>
            <div class="item">
                <img class="box-film" src="img/matrix3_revolutions.jpg" alt="Matrix 3">
            </div>
            <div class="item">
                <img class="box-film" src="img/hp_1.jpg" alt="HP1">
            </div>
            <div class="item">
                <img class="box-film" src="img/hp_2.jpg" alt="HP2">
            </div>
            <div class="item">
                <img class="box-film" src="img/hp_3.jpg" alt="HP3">
            </div>
            <div class="item">
                <img class="box-film" src="img/hp_4.jpg" alt="HP4">
            </div>
            <div class="item">
                <img class="box-film" src="img/hp_5.jpg" alt="HP5">
            </div>
            <div class="item">
                <img class="box-film" src="img/hp_6.jpg" alt="HP6">
            </div>
            <div class="item">
                <img class="box-film" src="img/hp_7_pt1.jpg" alt="HP_pt1">
            </div>
            <div class="item">
                <img class="box-film" src="img/hp_8_pt2.jpg" alt="HP_pt2">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/b1a33012f5.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
